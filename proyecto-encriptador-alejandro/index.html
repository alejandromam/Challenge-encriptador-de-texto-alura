<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
        <header class="logo"><img src="imagenes/Logo.svg" alt="logo alura latam"></header>
    <main>
        <section class="seccion-texto">
            <div>
                <textarea class="in-texto" cols="45" rows="7" onkeypress="return (event.charCode >= 48 && event.charCode >= 57)" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <h6 class="mensaje-alerta"><img src="imagenes/icono.svg" alt="icono de alerta">    Solo ingresar minúsculas sin caracteres especiales</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar( )">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-resultado">
            <img src="imagenes/sujeto.svg" alt="una persona buscando un diamante con una lupa" class="sujeto">
            <div class="div-resultado">
                <textarea class="resultado" id="resultado" cols="30" rows="5" placeholder="No se ha encontrado ningún texto" readonly></textarea>
            </div>
            <div class="div-btn-copiar">
                <button class="btn-copiar" id="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
        <section>
            
        </section>
        
    </main>
    <footer>
        <p class="copy">&copy Alejandro Malacara Martinez - 2024</p>
    </footer>
<script src="app.js" ></script>
</body>
</html>
